<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bankdash.css">
</head>

<body>
    <div class="main">
        <aside class="sider">
            <div id="sider__image">
                <img src="images/Logo.png">
            </div>
            <nav class="nav">
                <div class="nav__item">
                    <div class="nav__item__active"></div>
                    <img src="images/Vector.png">
                    <p id="nav__item--blue">Dashboard</p>
                </div>
                <div class="nav__item">
                    <div class="nav__item__active invisible"></div>
                    <img src="images/Glyph.png">
                    <p class="colors">Transactions</p>
                </div>
                <div class="nav__item">
                    <div class="nav__item__active invisible"></div>
                    <img src="images/user 3 1.png">
                    <p class="colors">Accounts</p>
                </div>
                <div class="nav__item">
                    <div class="nav__item__active invisible"></div>
                    <img src="images/economic-investment 1.png">
                    <p class="colors">Investments</p>
                </div>
                <div class="nav__item">
                    <div class="nav__item__active invisible"></div>
                    <img src="images/credit-card 1.png">
                    <p class="colors">Credit Cards</p>
                </div>
                <div class="nav__item">
                    <div class="nav__item__active invisible"></div>
                    <img src="images/loan 1.png">
                    <p class="colors">Loans</p>
                </div>
                <div class="nav__item">
                    <div class="nav__item__active invisible"></div>
                    <img src="images/service 1.png">
                    <p class="colors">Services</p>
                </div>
                <div class="nav__item">
                    <div class="nav__item__active invisible"></div>
                    <img src="images/econometrics 1.png">
                    <p class="colors">My Privileges</p>
                </div>
                <div class="nav__item">
                    <div class="nav__item__active invisible"></div>
                    <img src="images/settings solid 1.png">
                    <p class="colors">Setting</p>
                </div>

            </nav>
        </aside>
        <div class="wrapper">
            <div class="header">
                <h1>Overview</h1>
                <div class="header__btns">
                    <div class="header__btns--input">
                        <img src="images/magnifying-glass 1.png">
                        Search for something
                    </div>
                    <div class="setting-button">
                        <img src="images/settings 1.png">
                    </div>
                    <div class="setting-button">
                        <img src="images/002-notification-1.png">
                    </div>
                    <div class="image">
                        <img id="image" src="images/pexels-christina-morillo-1181690 1.png">
                    </div>

                </div>
            </div>
            <div class="content">
                <div class="content__wrapper">
                    <section class="first">
                        <div class="first__left">
                            <div class="first__titles">
                                <p class="p-tag">My Cards</p>
                                <a>See All</a>
                            </div>
                            <div class="first__cards">
                                <div class="first__card first__card--blue rounded">
                                    <span>Balance</span>
                                    <span>$5,756</span>
                                </div>
                                <div class="first__card first__card--white rounded"></div>
                            </div>
                        </div>
                        <div class="first__transactions">
                            <div class="first__titles">
                                <p>Recent Transaction</p>
                            </div>
                            <div class="first__cards">
                                <div class="first__card first__card--white rounded"></div>
                            </div>
                        </div>
                    </section>
                    <section class="first">
                        <div class="first__left">
                            <div class="first__titles">
                                <p>Weekly Activity</p>
                            </div>
                            <div class="first__cards full-width">
                                <div class="full-width xl-card first__card--white rounded">
                                    <img src="images/daigram.png">
                                </div>
                            </div>
                        </div>
                        <div class="first__transactions">
                            <div class="first__titles">
                                <p>Expense Statistics</p>
                            </div>
                            <div class="first__cards">
                                <div class="expense__card xl-card first__card first__card--white rounded">
                                    <img src="images/diagram2.png">
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="first">
                        <div class="first__left">
                            <div class="first__titles">
                                <p>Quick Transfer</p>
                            </div>
                            <div class="first__cards full-width">
                                <div class="rounded card__last">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="first__transactions">
                            <div class="first__titles">
                                <p>Balance History</p>
                            </div>
                            <div class="first__cards">
                                <div class="expense__card xl-card first__card first__card--white rounded">
                                    <img src="images/diagram2.png">
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
